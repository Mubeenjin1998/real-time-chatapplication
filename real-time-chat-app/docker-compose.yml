version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000" 
    volumes:
      - .:/usr/src/app 
      - /usr/src/app/node_modules 
    env_file:
      - .env 
    depends_on:
      - redis 
      - mongo 
    restart: unless-stopped

  redis:
    image: redis:7-alpine 
    ports:
      - "6379:6379" 
    volumes:
      - redis-data:/data 
    restart: always

  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db 
    restart: always

volumes:
  redis-data:
  mongo-data: